<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Ejercicio 5 (resuelto en clase)</title>
</head>
<body>
    <div class="container mt-3">

        <h1 class="my-3">Books</h1>
        
        <input type="text" class="form-control" id="searchBook" placeholder="Type to search for a book">
        

        <table class="table my-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col" id="priceHeader">Price<span></span></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot class="thead-light" id="tfoot">
                <tr>
                    <th colspan="5"></th>
                </tr>
            </tfoot>
        </table>

    </div>

    <!-- START SCRIPT  -->
    <script src="js/main.js"></script>
    <!-- END SCRIPT  -->
    
</body>
</html>
