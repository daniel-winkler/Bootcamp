<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Ejercicio 4.1 (Resuelto en clase)</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Books</h1>
        <table class="table mb-5">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        
        <h3 class="mb-3">Add new Book</h3>
        <form class="mb-5" id="form" action="#" method="GET">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author">
              </div>
              <div class="form-group col">
                <label for="sales">Sales</label>
                <input type="number" class="form-control" id="sales" placeholder="Enter sales">
              </div>
              <div class="form-group col">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price">
              </div>
            </div>
            <button class="btn btn-primary mt-3" type="submit" id="submit" >Add book</button>
        </form>
        
    </div>

    <!-- START SCRIPT  -->
    <script src="js/main.js"></script>
    <!-- END SCRIPT  -->
</body>
</html>
