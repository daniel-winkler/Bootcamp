<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Ejercicio 4 y 5 combinado</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="my-5">Books</h1>
        <input type="text" class="form-control mb-3" id="searchInput" placeholder="Type to search for a book">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col" id="priceButton">Price<span></span></th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot class="thead-light">
                <tr>
                    <th colspan="6"></th>
                </tr>
            </tfoot>
        </table>
        <h3 class="mt-4">Add a new book</h3>
        <form>
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="authorInput">Author</label>
                    <input type="text" class="form-control" id="authorInput" placeholder="Enter author">
                </div>
                <div class="form-group col">
                    <label for="salesInput">Sales</label>
                    <input type="number" class="form-control" id="salesInput" placeholder="Enter sales">
                </div>
                <div class="form-group col">
                    <label for="priceInput">Price</label>
                    <input type="number" class="form-control" id="priceInput" placeholder="Enter price">
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="addButton">Add book</button>
          </form>
    </div>

    <!-- START SCRIPT  -->
    <script src="js/main.js"></script>
    <!-- END SCRIPT  -->
</body>
</html>
