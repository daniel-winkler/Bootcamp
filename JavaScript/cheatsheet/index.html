<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheet JavaScript</title>
    
    <style>
        .grandparent {
            height: 500px;
            background-color: brown;
        }

        .grandparent,
        .grandparent div {
            border: 5px solid black;
            box-sizing: border-box;
            display: flex;
            gap: 25px;
            flex-grow: 1;
            padding: 25px;
        }

        .parent {
            background-color: darkcyan;
        }

        .child {
            background-color: khaki;
        }
        
    </style>

</head>
<body>
    
    <h1>Procesar JavaScript</h1>
    <a href="#" onclick="console.log('Hola desde un script inline')">Inline Script</a>
    <a href="#">Internal script</a>
    <a href="#">External script</a>


    <h1>Acceso al DOM</h1>
    <div class="grandparent" id="grandparent">
        <div class="parent" id="parent-1">
            <div class="child" id="child-1">Child 1</div>
            <div class="child" id="child-2">Child 2</div>
        </div>
        <div class="parent" id="parent-2">
            <div class="child" id="child-3">Child 3</div>
            <div class="child" id="child-4">Child 4</div>
        </div>
    </div>


    <script>
        // con esto ejecutamos js directamente desde nuestro archivo html (script interno)
        function saludo () {
            alert("Hola desde un script interno");
            console.log("has hecho click");
        }
        document.getElementsByTagName('a').item(1).addEventListener("click", saludo);
    </script>

    <!-- con esto enlazamos nuestro archivo js externo (external script)  -->
    <script src="js/main.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
