<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <script src="https://kit.fontawesome.com/d38cb44a24.js" crossorigin="anonymous"></script>
   
    <title>Ejercicio Final - Login</title>
</head>
<body>
    <div class="card">
        <div class="image"></div>
        <div class="loginForm">
            <h3>Login</h3>
            <form action="#" method="GET">
                <label for="emailInput">Email</label>
                <input type="email" name="emailInput" id="emailInput" placeholder="elonmusk@example.com" required>
                <label for="passwordInput">Password</label>
                <input type="password" name="passwordInput" id="passwordInput" placeholder="********" required>
                <input type="submit" value="Log In" id="submit">
            </form>
            <div class="line"></div>
            <button><i class="fab fa-github"></i> GitHub</button>
            <button><i class="fab fa-twitter"></i> Twitter</button>
            <a href="#">Forgot your password?</a>
            <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
