<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="https://kit.fontawesome.com/d38cb44a24.js" crossorigin="anonymous"></script>
   
    <title>Ejercicio Final - Login</title>
</head>
<body>
    <div class="card">
        <div class="image"></div>
        <h3>Login</h3>
        <form action="#" method="GET">
            <div class="emailInput">
                <label for="emailInput">Email</label>
                <input type="email" name="emailInput" id="emailInput">
            </div>
            <div class="passwordInput">
                <label for="passwordInput">Password</label>
                <input type="password" name="passwordInput" id="passwordInput">
            </div>
            <div class="submit">
                <input type="submit" value="Log In">
            </div>
        </form>
        <div class="socialmedia">
            <div class="github">
                <button><i class="fab fa-github"></i> Github</button>
            </div>
            <div class="twitter">
                <button><i class="fab fa-twitter"></i> Twitter</button>
            </div>
        </div>
        <a href="#">Forgot your password?</a>
        <a href="#">Create account</a>
    </div>
</body>
</html>
