<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <header>
        <img src="images/header.png" alt="logo" height="400">
        <nav>
            <br>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign up</a>
            <hr>
        </nav>
    </header>
    <br><br>
    <form action="#" method="GET">

        <div class="loginBlock">
            <fieldset>
                <legend>Login</legend>
                <label for="emailInput">Email:</label>
                <input type="email" name="emailInput" id="emailInput" required><br><br>
                <label for="passwordInput">Password:</label>
                <input type="password" name="passwordInput" id="passwordInput" required><br><br>
                <input type="submit" value="Login!">
            </fieldset>
        </div>
        <br><br>
        <div class="linksBlock">
            <a href="signup.html">Create new account</a>
            <a href="password/password.html">Remember password</a>
        </div>

    </form>
</body>
</html>
