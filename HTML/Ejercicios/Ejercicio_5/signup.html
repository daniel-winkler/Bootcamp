<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new account</title>
</head>
<body>
    <header>
        <img src="images/header.png" alt="logo" height="400">
        <nav>
            <br>
            <a href="index.html">Home</a>
            <a href="login.html">Login here!</a>
            <hr>
        </nav>
    </header>
    <br>
    <form action="#" method="get">
        <div class="signupBlock">
            <fieldset>
                <legend>Create new account</legend>
                <label for="nameInput">Name:</label>
                <input type="text" name="nameInput" id="nameInput">

                <label for="surnameInput">Surname:</label>
                <input type="text" name="surnameInput" id="surnameInput"><br><br>

                <label for="phoneInput">Phone:</label>
                <input type="text" name="phoneInput" id="phoneInput"><br><br>

                <label for="emailInput">Email:</label>
                <input type="email" name="emailInput" id="emailInput" required><br><br>

                <label for="passwordInput">Password:</label>
                <input type="password" name="passwordInput" id="passwordInput" required>
                <input type="password" id="passwordInput" placeholder="Confirm password" required><br><br>

                <input type="submit" value="Create account">
                <input type="reset" value="Reset">
            </fieldset>
        </div>

    </form>
</body>
</html>
