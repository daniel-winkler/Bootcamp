<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember password</title>
</head>
<body>
    <header>
        <img src="../images/logo.jpeg" alt="logo" height="400">
        <nav>
            <br>
            <a href="../login.html">Login here!</a>

    <div class="rememberpasswordBlock">
        <form action="#" method="GET">
            <fieldset>
                <legend>Recover your password</legend>

                <input type="submit" value="Remember my password">
            </fieldset>
        </form>

    </div>
</body>
